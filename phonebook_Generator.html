<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="PageStyles.css">
<script>
    function start_Phonebook() {
      document.getElementById('start_Phonebook').style.display="none";
      document.getElementById('phonebook_Output').style.display="block";
      document.getElementById('phonebook_Input').style.display="block";
    }
    function download(file, text) {             
      //creating an invisible element
      var element = document.createElement('a');
      element.setAttribute('href', 
      'data:text/plain;charset=utf-8, '
      + encodeURIComponent(text));
      element.setAttribute('download', file);
    
      // Above code is equivalent to
      // <a href="path of file" download="file name">
    
      document.body.appendChild(element);
    
      //onClick property
      element.click();
    
      document.body.removeChild(element);
    }
    
    // Start file download.
    function download_XML_File() {
      
      // Generate download of hello.txt 
      // file with some content
      var text = document.getElementById("Phonebook_Download").innerText;
      var filename = document.getElementById('phonebook_Name_Download').value + ".xml";
    
      download(filename, text);
    }

</script>
</head>
<body>
    <div class="topnav">
        <a href="./index.html">Home</a>
        <a href="./Pvalue_Generator.html">PValue Generator</a>
        <a href="./Queuecallmetrics.html">Queue Call Metrics</a>
        <a class="active" href="./phonebook_Generator.html">Phonebook Generator</a>
        <a href="Firmware/Firmware.html">Firmware</a>
      </div>
      <form id="start_Phonebook" style="display:block">
        <input type="button" value="Start Phonebook Generation" onclick="start_Phonebook()">
      </form>

      <div id="phonebook_Input" style="display:none">

      </div>

      <div class="phonebook_Output" style="display:none" id="phonebook_Output">
        <h3>Phonebook XML Output</h3>
        Download Name
        <input type="input" value="Phonebook" id="phonebook_Name_Download">
        <input type="button" value="Download XML Output" onclick="download_XML_File()">
        
        <div id="Phonebook_Download">
        <p>&lt?xml version="1.0" encoding="UTF-8"?&gt</p>
        <p>&ltAddressBook&gt</p>
        <p id="Phonebook_XML"></p>
        <p>&lt/AddressBook&gt</p>
      </div>
      </div>
</body>
</html>
